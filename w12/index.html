<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="main.js"></script>
    <title>Week 12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <divclass="form-container> 
    <form id="form">
        <fieldset>
            <legend>Time To Exercise!</legend>
            <div>
                <Label>Type of Exercise</Label>
                <select name="moveType" required>
                    <option value="">---Choose Exercise---</option>
                    <option value="Curl Ups">Curls Ups</option>
                    <option value="Sit Ups">Sit Ups</option>
                    <option value="Push Ups">Push Ups</option>
                    <option value="Lateral Raises">Lateral Raises</option>
                    <option value="Dumbbell Curls">Dumbbell Curls</option>
                </select>
            </div>
            <div>
                <Label>Target Number of Reps</Label>
                <input type="number" name="amountRep" id="reps" required>
            </div>
            <div>
                <Label>Time In Minutes</Label>
                <input type="number" name="restTime" id="time" required>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <div>
        <label class="info-label"> Input Information Then Press Submit!</label>
    </div>
</div>
</body>
</html>
