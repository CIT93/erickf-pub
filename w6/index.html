<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>Week 6 - Carbon Foorprint - pri</title>
    <style>
      html {
        font-size: 22px;
      }

      body {
        background-color: #333;
        color: whitesmoke;
      }
      input:in-range {
          background-color: lightgreen;
      }
      input:out-of-range {
        background-color: lightcoral;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint </legend>
        <div>
            <label>First Name:</label>
            <input type="text" name="firstname" maxlength="20" required/>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastname" maxlength="20" required/>
        </div>
        <div>
          <label>Count the members of your household:</label>
          <input type="number" name="houseHoldMembers" min="1" max="5" required/>
      </div>
      <div>
        <label>Consider the size of your home:</label>
        <!-- <input type="text" name="houseSize" required/> -->
        <select name="houses" required>
          <option value="">--Please enter size of home---</option>
          <option value="apartment">Apartment</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
    </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="output"></div>
  </body>
</html>
