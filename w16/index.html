<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="main.js"></script>
    <title>Week 16 - Carbon Footprint - pri</title>
    <style>
      .error{
        color:red
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint </legend>
        <div>
            <label>First Name:</label>
            <input type="text" id="firstName" name="firstName" />
            <span id="firstNameError" class="error" role="alert"></span>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" id="lastName" name="lastName" />
            <span id="lastNameError" class="error" role="alert"></span>
        </div>
        <div>
          <label>Count the members of your household:</label>
          <input type="number" name="houseHoldMembers" />
      </div>
      <div>
        <label>Consider the size of your home:</label>
        <select name="houses" required>
          <option value="">--Please enter size of home---</option>
          <option value="Apartment">Apartment</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
    </div>
    <div>
      <label>Evaluate Your Food Choices:</label>
      <select name="food" required>
        <option value="">--Types of Food---</option>
        <option value="Eat Meat Daily">Eat Meat Daily</option>
        <option value="Eat Meat Weekly">Eat Meat Weekly</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Vegan">Vegan or Wild Meat</option>
      </select>
  </div>
  <div>
    <label>Evaluate Your Food Sources:</label>
    <select name="foodSource" required>
      <option value="">--Sources of Food---</option>
      <option value="Prepackaged Convenience food">Prepackaged Convenience food</option>
      <option value="Balance of Fresh and Convenience Food">Balance of Fresh and Convenience Food</option>
      <option value="Only Eat Fresh Locally Grown Food, or Hunted Food">Only Eat Fresh Locally Grown Food, or Hunted Food</option>
    </select>
</div>
<div>
  <label>Evaluate Your Water Consumption:</label>
  <select name="waterConsumption" required>
    <option value="">--Dishwasher or Washing Machine Amounts Ran---</option>
    <option value="3">Nines times per week</option>
    <option value="2">Four to Nine times per week</option>
    <option value="1">One to Three time per week</option>
    <option value="0">Do Not Own A Dishwasher</option>
  </select>
</div>
<div>
    <label>Evaluate Your Household Purchases:</label>
    <select name="purchase" required>
      <option value="">--Purchases Within a Year (Electronics, Furniture)---</option>
      <option value="10">Seven or More per Year</option>
      <option value="8">Five to Seven per Year</option>
      <option value="6">Three to Five per Year</option>
      <option value="4">Less than Three per Year</option>
      <option value="2">Almost nothing per Year</option>
    </select>
  </div>
        <button type="submit">Submit</button>
        <span id="submitError" class="error"></span>
      </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
    <table id="table-id"></table>
  </body>
</html>
